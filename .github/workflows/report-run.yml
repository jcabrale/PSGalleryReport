name: Run Reports

on:
  workflow_dispatch:
  schedule:
    - cron: "50 10,20 * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{secrets.ACTION_BOT}}
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: discovery
        run: env
      - name: Add gems
        shell: bash
        run: gem install kramdown kramdown-asciidoc asciidoctor asciidoctor-pdf asciidoctor-rouge hexapdf rouge
      - name: Run report script
        shell: pwsh
        run: ./scripts/run.ps1
      - name: git status
        run: git status
      - name: git add
        run: git add .
      - name: git commit
        run: |
          git config user.name "Action Bot"
          git config user.email "<>"
          git commit -m "PSGallery Report Run"
      - name: git push
        run: git push
